# .github/workflows/lint.yml

# Workflow name
name: "Linters"

# Event for the workflow
on: push

# List of jobs
jobs:
  test:
    name: Run linters
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        # ğŸ‘‡ Install dependencies
        run: npm install
      - name: Eslint & Prettier
        # ğŸ‘‡ Run check for Eslint + Prettier
        run: npm run lint
      - name: Typescript linter
        # ğŸ‘‡ Run check for Typescript
        run: npm run type-check
      - name: Stylelint
        # ğŸ‘‡ Run check for Stylelint
        run: npm run lint:scss
